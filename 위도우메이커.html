<h1>위도우메이커의 정석</h1>
<h2><a href="https://namu.wiki/w/%EC%9C%84%EB%8F%84%EC%9A%B0%EB%A9%94%EC%9D%B4%EC%BB%A4" target="_blank" title="나무위키 - 위도우메이커">위도우메이커</a></h2><img src="위도우메이커.png" width=200>

<p><strong><u>위도우메이커</u></strong>위도우메이커는 더할 나위 없는 암살자다. 참을성 있게 한 순간의 빈틈을 노리고, 아무런 자비 없이 효과적인 살상을 하는 그녀에게는 일말의 감정도 후회도 없다.</p>
<strong><p style="margin-top:100px;"> 저격수 특성상 당연히 좁고 긴 지역에서 성능을 발휘한다. </p></strong>
